{% extends "base.html" %}
{% load humanize %}

{% block main %}
<h1>about</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日" %} 現在までに{{ num_services|intcomma }}のサービスを作りました。</p>
<h2>スキル</h2>
<ul>
    {% for skill in skills %}
        <li>{{ skill }}</li>
    {% empty %}
        <li>no skills </li>
    {% endfor %}
</ul>
{% endblock %}
